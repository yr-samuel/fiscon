<header>
  <input
    type="text"
    placeholder="Faça sua busca"
    (input)="searchPeople($event)"
  />
  <button mat-raised-button color="primary" (click)="openAddPersonDialog()">
    Adicionar Pessoa
  </button>
</header>

<table mat-table [dataSource]="dataSource" class="table" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
    <td mat-cell *matCellDef="let item; let i = index">
      {{ item.id | number }}
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let element">
      <div>
        <mat-icon
          (click)="removePerson(element.id)"
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="delete"
          style="color: rgba(255, 0, 0, 0.8); cursor: pointer"
        ></mat-icon>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
